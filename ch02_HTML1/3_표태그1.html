<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color:#000000;
        }
        tr{
            background-color:white;
        }
        tr:hover{background-color:orange;}
        td, th{text-align:center;
               font-size:9pt;
        }
        caption{
            font-size:20pt;
        }
    </style>
</head>
<body>
    <table >
        <caption>표제목</caption>
        <tr>
            <th>1행1열</th>
            <td>1행2열</td>
            <td colspan="2">1행3열1행4열병합</td>
            
        </tr>
        <tr>
            <td rowspan="2">2행1열<br />3행1열병합</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
