<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="ex1.css" rel="stylesheet"/>
    <script>
        function chk() {
            if(frm.name.value.length <= 2) {
                alert('이름은 2글자 이상 입력해주세요.');
                frm.name.value="";
                frm.name.focus();
                return false;
            } else if (frm.id.value.length <= 3) {
                alert('ID는 3글자 이상 입력해 주세요.');
                frm.id.value="";
                frm.id.focus();
                return false;
            } else if(frm.pw.value != frm.pwchk.value) {
                alert('비밀번호가 일치하지 않습니다.');
                frm.pw.value="";
                frm.pwchk.value="";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="get" onsubmit="return chk()" name="frm">
    <fieldset >
        <legend>필수입력</legend>
        <table>
        <tr>
            <td><label for="name">이름<b>*</b></label></td>
            <td><input type="text" name="name" id="name" required="required" placeholder="이름은 2글자 이상" autofocus></td>
        </tr>
        <tr>

            <td><label for="id">아이디<b>*</b></label></td>
            <td><input type="text" name="id" id="id" required="required" placeholder="ID는 4글자 이상"></td>
        </tr>
        <tr>
            <td><label for="pw">비밀번호<b>*</b></label></td>
            <td><input type="password" name="pw" id="pw" required="required"></td>
        </tr>
        <tr>
            <td><label for="pwchk">비밀확인<b>*</b></label></td>
            <td><input type="password" name="pwchk" id="pwchk" required="required"></td>
        </tr>
        <tr>
            <td><label for="tel">전화<b>*</b></label></td>
            
            <td><input type="tel" name="tel" id="tel" required="required"
                pattern="\d[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="xx-xxx-xxxx/000-0000-0000"></td>
        </tr>
        <tr>
            <td><label for="mail">이메일<b>*</b></label></td>
            <td><input type="email" name="mail" id="mail" required="required" placeholder="id@domain.com"></td>
        </tr>
        </table>
    </fieldset> 
    <fieldset >
        <legend>추가 입력 사항</legend>
        <table>
            <tr>
                <td><label for="merriage">결혼유무</label></td>
                <td><input type="radio" name="marriage" value="marriaged" checked="checked">기혼
                    <input type="radio" name="marriage" value="single">미혼
                </td>
            </tr> 
            <tr>
                <td><label for="child">자식</label></td>
                <td><input type="checkbox" name="child" value="son" > 아들
                    <input type="checkbox" name="child" value="daughter"> 딸
                </td>
            </tr>
            <tr>
                <td><label for="hometown">지역</label></td>
                <td>
                    <select name="hometown" >
                        <option value="경기">경기</option>
                        <option value="서울">서울</option>
                        <option value="강원">강원</option>
                        <option value="충청도">충청도</option>
                        <option value="전라도">전라도</option>
                        <option value="경상도">경상도</option>
                        <option value="제주도">제주도</option>
                    </select>
                </td>
            </tr>   
        </table>
    </fieldset>
    <center>
        <input type="submit" value="가입">
        <input type="reset" value="취소">
    </center>
    </form>
</body>
</html>
