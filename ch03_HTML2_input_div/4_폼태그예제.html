<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <table border="1">
        <caption><h2>회원가입</h2></h2></caption>
        <tr>
            <td>
                <form action="#" method="GET">
                    이   름 : <input type="text" name="uname" id="uname"><br><p></p>
                    전   화 : <input type="tel" name="phone" id="phone"><br><p></p>
                    나   이 : <input type="number" name="age" id="age" min="1" max="120"><br><p></p>
                    생년월일 : <input type="date" name="birth" id="birth"><br><p></p>
                    성별구분 : <input type="radio" name="gender" id="gender" value="male">남
                               <input type="radio" name="gender" id="gender" value="female">여<br><p></p>
                    <center><input type="submit" value="제출"></center>
                </form>
            </td>
            <td>
                <ul type="disc">
                    <li>주민등록없이 전화번호로 회원가입이 가능합니다.</li>
                    <li>블로그/카페/메일/드라이브 등의 대부분 서비스가 이용가능합니다.<br>
                        (단,일부 공개 게시판 및 유료 서비스는 실명확인 후 이용 가능합니다.)
                    </li>
                    <li>이름, 생년월일과 성별은 추후 변경할 수 없습니다.</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
