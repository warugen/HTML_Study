<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function chk() { // "", 빈스트링은 false로 인식한다.
            if(!frm.title.value){ // 제목이 빈 스트링일때
                alert('제목을 꼭 입력하세요');
                frm.title.focus();
                return false;
            } else if (!frm.name.value){
                alert('작성자를 꼭 입력하세요.');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="GET" onsubmit="return chk()" name="frm">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="29"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" id="name" size="29"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>첨부화일</td>
                <td><input type="file" name="ufile" id="ufile"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="입력완료">
                        <input type="reset" value="입력취소">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
