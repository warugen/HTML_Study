<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function chk() {
            if(frm.id.value.length < 4){
                alert('ID는 4글자 이상 입력해주세요.');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value){
                alert('비밀번호를 입력해주세요.');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert('비밀번호가 일치하지 않습니다.');
                frm.pwchk.value="";
                frm.pw.value="";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="GET" onsubmit="return chk()" name="frm">
        ID <input type="text" name="id" id="id" required="required"><br>
        PW <input type="password" name="pw"><br>
        PW 체크 <input type="password" name="pwchk" id="pwchk"><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
