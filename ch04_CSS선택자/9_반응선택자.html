<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: 0 auto;
            background-color: red;
        }
        ul > li {
            font-size: 32px;
            color: white;
        }
        li:hover{ /* li위에 마우스를 올렸을때 반응할 다자인 (반응선택자) */
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>Java</li>
            <li>HTML</li>
            <li>Oracle</li>
            <li>javaScript</li>
        </ul>
    </div>
</body>
</html>
