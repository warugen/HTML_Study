<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input:focus{ /* 상태선택자 */
            background-color: lightgoldenrodyellow;
            border: 2px dashed red;
        }
        input:disabled{
            color: blue;
        }
        input:enabled{
            color: green;
        }
    </style>
</head>
<body>
    <form action="">
        이름 <input type="text" name="name" id=""><br>
        아뒤 <input type="text" name="id" id=""><br>
        생년월일 <input type="text" name="birth" value="900131" disabled="disabled"><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
