<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3 ~ div{ /* h3태그의 동위 선택자들 다 h3태그 이후에 있는 동위선택자들만 적용  */
            font-size: 1.3em;
            color: orange;
            font-weight: bold;
        }
        h3 + div{ /* h3태그의 동위선택자들 중 바로 다음 div태그 하나만 적용  바로 밑에 div태그가 없으면 적용안됨*/
            color: red;
        }
    </style>
</head>
<body>
    <div>div00</div>
    <h3 id="title">동위(형제)선택자 (+,~) 를 사용</h3>
    <p>p_01</p>
    <div>div01</div>
    <div>div02</div>
    <div>div03</div>
    <div>div04</div>
    <div>div05</div>
</body>
</html>
